<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <title>WSD LAB 5 | Form Validation</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="loadAnimations()">

<div class="container main-cont d-flex flex-column justify-content-center align-items-center">

    <!--  Navbar  -->
    <nav class="p-2 w-100 rounded-pill mt-3" id="nav">
        <h1 class="text-center text-light">JavaScript Form Validation</h1>
    </nav>
    <!--Form-->
    <div class="form w-75 d-flex flex-column align-items-center" id="form">
                <h3>Registration Form</h3>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" onkeydown="nameValidate()">
                            <span id="nameResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="phone" class="col-form-label">Phone Number</label>
                            <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter your phone number">
                            <span id="phoneResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="password" class="col-form-label">Password <button type="button" class="btn rounded-pill border-0" onclick="showPass()"><i class="fa-solid fa-eye" id="showPassIcon"></i></button>  </label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                            <span id="passResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="conpass" class="col-form-label">Confirm Password <button type="button" class="btn rounded-pill border-0" onclick="showConPass()"><i class="fa-solid fa-eye" id="showConPassIcon"></i></button> </label>
                            <input type="password" name="conpass" id="conpass" class="form-control" onchange="confirmPassword()" placeholder="Enter password again">
                            <span id="conResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                            <span id="emailResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-field">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="Enter your age">
                            <span id="ageResp"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="btn-field text-center mt-4">
                            <button class="btn btn-outline-dark" type="button" onclick="validateForm()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>

</div>
<div class="me text-center" id="footer">
    <span>Developed By: Hemant Dutta</span>
    <span><a href="https://github.com/HemantDutta/WSD-LAB-5" target="_blank"><i class="fa-brands fa-github"></i></a></span>
</div>
<!--Scripts-->
<script src="assets/js/jquery-3.6.0.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
